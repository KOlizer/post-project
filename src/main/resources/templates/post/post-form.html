<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* 카드 공통 스타일 */
        .post-card {
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.08);
            border-radius: .75rem;
        }
        .post-card-head {
            background: #ffffff;
            color: #212529;
            border-bottom: 1px solid #e9ecef;
            border-top-left-radius: .75rem;
            border-top-right-radius: .75rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card post-card">
        <!-- 카드 헤더 -->
        <div class="card-header post-card-head">
            <h3 class="mb-0">새 게시글 작성</h3>
        </div>

        <!-- 입력 폼 -->
        <form th:object="${post}" th:action="@{/post/save}" method="post">
            <div class="card-body">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">제목</label>
                    <input type="text"
                           th:field="*{postTitle}"
                           id="postTitle"
                           class="form-control"
                           placeholder="제목을 입력하세요"
                           required>
                </div>
                <div class="mb-3">
                    <label for="postType" class="form-label">게시글 유형</label>
                    <select th:field="*{postType}"
                            id="postType"
                            class="form-select"
                            required>
                        <option value="">-- 유형 선택 --</option>
                        <option value="free">자유</option>
                        <option value="secret">비밀</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="postContent" class="form-label">내용</label>
                    <textarea th:field="*{postContent}"
                              id="postContent"
                              class="form-control"
                              rows="8"
                              placeholder="내용을 입력하세요"
                              required></textarea>
                </div>
            </div>

            <!-- 카드 푸터: 목록 / 저장 버튼 -->
            <div class="card-footer bg-white d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-list"></i> 목록
                </a>
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="bi bi-check-lg"></i> 저장
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

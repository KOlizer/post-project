<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .post-card      { max-width: 800px; margin:auto; box-shadow:0 0.5rem 1rem rgba(0,0,0,.08); border-radius:.75rem;}
        .post-card-head { background:linear-gradient(90deg,#4facfe 0%,#00f2fe 100%); color:#fff; border-top-left-radius:.75rem; border-top-right-radius:.75rem;}
        .meta-chip      { font-size:.85rem; }
        .meta-chip i    { vertical-align:-0.125em; }
        .post-content   { white-space:pre-wrap; line-height:1.6; font-size:1.05rem; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card post-card">
        <div class="card-header post-card-head">
            <h3 class="mb-0">게시글 작성</h3>
        </div>
        <form th:object="${post}" th:action="@{/post/save}" method="post">
            <div class="card-body">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">제목</label>
                    <input type="text" th:field="*{postTitle}" id="postTitle" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                <div class="mb-3">
                    <label for="postContent" class="form-label">내용</label>
                    <textarea th:field="*{postContent}" id="postContent" class="form-control" rows="8" placeholder="내용을 입력하세요" required></textarea>
                </div>
                <!-- 필요하다면 카테고리 등 추가 -->
            </div>
            <div class="card-footer bg-white d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary btn-sm"><i class="bi bi-list"></i> 목록</a>
                <button type="submit" class="btn btn-primary btn-sm"><i class="bi bi-check-lg"></i> 저장</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

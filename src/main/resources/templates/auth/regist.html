<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>회원가입</h2>
<form th:action="@{/auth/regist}" th:object="${user}" method="post">
    <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" th:field="*{userName}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="email" th:field="*{userEmail}" class="form-control" placeholder="example@example.com" required>
    </div>
    <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" th:field="*{userPasswd}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">가입하기</button>
</form>
<div class="mt-3">
    이미 계정이 있으신가요? <a th:href="@{/auth/login}">로그인</a>
</div>
</body>
</html>

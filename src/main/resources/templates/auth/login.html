<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 회원가입 직후 msg가 있으면 팝업 뜨게 -->
    <script th:if="${msg}" th:inline="javascript">
        /*<![CDATA[*/
        alert(/*[[${msg}]]*/'');
        /*]]>*/
    </script>
</head>
<body class="container mt-5">
<h2>로그인</h2>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/auth/login}" method="post">
    <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="text" name="userEmail" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input type="password" name="userPasswd" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
</form>

<div class="mt-3">
    아직 회원이 아니신가요? <a th:href="@{/auth/signup}">회원가입</a>
</div>
</body>
</html>
